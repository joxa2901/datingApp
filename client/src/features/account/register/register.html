<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg mt-20">
  <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
  <div class="card-body w-full">
    <ul class="steps">
      <li class="step step-primary">Credentials</li>
      <li class="step" [class.step-primary]="currentStep() === 2">Profile</li>
    </ul>
    @if (currentStep() === 1) {
    <form [formGroup]="credentialsForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <app-text-input class="mt-2" label="Email" formControlName="email" />
      <app-text-input label="Display name" formControlName="displayName" />
      <app-text-input label="Password" formControlName="password" type="password" />
      <app-text-input label="Confirm password" formControlName="confirmPassword" type="password" />
      <div class="flex items-center justify-end gap-3">
        <button class="btn" type="button" (click)="cancel()">Cancel</button>
        <button
          class="btn btn-primary"
          type="button"
          (click)="nextStep()"
          [disabled]="credentialsForm.invalid"
        >
          Next
        </button>
      </div>
    </form>
    } @if (currentStep() === 2) {
    <form [formGroup]="profileForm" class="flex flex-col w-full gap-4 steps">
      <div class="flex items-center gap-4">
        <div class="font-semibold">Gender:</div>
        <label class="flex gsp-3 items-center">
          <span class="mr-2">Male</span>

          <input type="radio" formControlName="gender" value="male" class="radio radio-primary" />
        </label>
        <label class="flex gsp-3 items-center">
          <span class="mr-2">Female</span>
          <input type="radio" formControlName="gender" value="female" class="radio radio-primary" />
        </label>
      </div>
      <app-text-input
        label="Date of birth"
        formControlName="dateOfBirth"
        type="date"
        [maxDate]="getMaxDate()"
      />
      <app-text-input label="City" formControlName="city" />
      <app-text-input label="Country" formControlName="country" />
      <div class="flex items-center justify-end gap-3">
        <button class="btn" type="button" (click)="prevStep()">Back</button>
        <button
          class="btn btn-primary"
          type="button"
          (click)="register()"
          [disabled]="profileForm.invalid"
        >
          Register
        </button>
      </div>
    </form>
    }
  </div>

  @if (validationErrors().length > 0) {
  <div class="mt-5 bg-gray-200 rounded-2xl w-1/2 p-3 mx-auto">
    <ul class="flex flex-col text-error space-y-1">
      @for (error of validationErrors(); track $index) {
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }
</div>
